<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Tutorial</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    	.grey-box
    	{
    		background-color: gray;
    		height: 200px;
    		margin-bottom: 10px;
    		font-size: 2em;
    		text-align: center;
    		padding: 80px;
    	}

    	#brand-image
    	{
    		height: 25px;
    	}
    </style>
  </head>

  <!--

  EXTRA SMALL - .col-xs - devices less than 768px
  SMALL - .col-sm - devices greater than or equal to 768px
  MEDIUM - .col-md - devices greater than or equal to 992px
  LARGE - .col-lg - devices greater than or equal to 1200px

  -->

  <body>
  	<div class="container">
  		<nav class="navbar navbar-default" role="navigation">
  			<div class="container-fluid">
  				<!-- Brand and toggle get grouped for better mobile display -->
  				<div class="navbar-header">
  					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
  						<span class="sr-only">Toggle Navigation</span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  					</button>

  					<a class="navbar-brand" href="http://www.techcrunch.com">
  						<img id="brand-image" alt="Website Logo" src="http://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/logo.svg" />
  					</a>
  				</div>

  				<!-- Collect the nav links, forms, and other content for toggling -->
  				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  					<ul class="nav navbar-nav">
  						<li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li>
  						<li><a href="#">Link</a></li>
  						<li class="dropdown">
  							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>

  							<ul class="dropdown-menu" role="menu">
  								<li><a href="#">Lights</a></li>
  								<li><a href="#">Camera</a></li>
  								<li><a href="#">Action</a></li>
  							</ul>
  						</li>
  					</ul>

  					<form class="navbar-form navbar-left" role="search">
  						<div class="form-group">
  							<input type="text" class="form-control" placeholder="Search" />
  						</div>

  						<button type="submit" class="btn btn-default">Submit</button>
  					</form>

  					<ul class="nav navbar-nav navbar-right">
  						<li><a href="#">Link</a></li>
  						<li class="dropdown">
  							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
  								Dropdown <span class="caret"></span>
  							</a>

  							<ul class="dropdown-menu" role="menu">
  								<li><a href="#">Action</a></li>
  								<li><a href="#">Action 2</a></li>
  								<li><a href="#">Action 3</a></li>
  							</ul>
  						</li>
  					</ul>

  				</div><!-- navbar collapse end -->
  			</div><!-- container-fluid end -->
  		</nav>

  		<h1>Hello World!</h1>

  		<div class="row">
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 1</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 2</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 3</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 4</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 5</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 6</div></div>
  		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
